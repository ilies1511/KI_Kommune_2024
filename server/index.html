<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Leaflet.js</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 100%; }
    </style>
</head>
<body>
    <h1>The traffic in Karlsruhe at the moment</h1>
    <h3>Watch people, cars and bikes in real time</h3>

    <iframe id="map" width="100%" height="500px" frameborder="0"></iframe>

    <script>
        let iframe = document.getElementById("map");

        setInterval(() => {
        // Fetch map
        fetch("/data")
            .then(response => {
                return response.text();
            })
            .then(html => {
                iframe.contentDocument.open();
                iframe.contentDocument.write(html);
                iframe.contentDocument.close();     
            })
            .catch(error => console.error("Error loading data:", error));
        }, 1000);
    </script>
</body>
</html>
